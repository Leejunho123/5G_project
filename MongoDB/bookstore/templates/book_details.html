{% extends "layout.html" %}
{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">제목</th>
          <th scope="col">표지</th>
          <th scope="col">저자</th>
          <th scope="col">가격</th>
          <th scope="col">isbn</th>
          <th scope="col">등록일자</th>
        </tr>
      </thead>
        <tbody>

        <tr>
            <td name="doc_id" value="{{ doc._id }}"> {{ doc._id }}</td>
                <td >{{ doc['title'] }}</td>
                <td>
                    {% if doc.photo != null %}
                        <img width="100px" height="50px" src = "data:image/jpg;base64, {{ doc.photo.decode('utf-8') }}">
                    {%  endif %}
                    </td>
                <td>{{ doc.author }}</td>
                <td>{{ doc.price }}</td>
                <td>{{ doc.isbn }}</td>
                <td>{{ doc.created_date }} </td>
                <td>
                    <input type="button" value="수정">
                    <input type="button" value="삭제" >
                </td>
        </tr>

      </tbody>
    </table>




{% endblock %}

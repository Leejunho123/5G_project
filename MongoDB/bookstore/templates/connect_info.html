{% extends "layout.html" %}

{% block content %}
<form  method="post">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
        <label class="form-check-label" for="flexRadioDefault1">
            <input type="text" value="{{ atlas }}" class="form-control" id="atlas_connect_info" name="atlas_connect_info">
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        </label>
    </div>
    <div class="mb-3">
        <label for="atlas_connect_info" class="form-label">로컬 접속 문자열:</label>
        <input type="text" value="{{ host }}" class="form-control" id="host" name="host" aria-describedby="emailHelp">
        <input type="text" value="{{ port }}" class="form-control" id="port" name="port" aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-outline-secondary" formaction="/connect_info_test" formmethod="post">접속 테스트</button>
    <button type="submit" class="btn btn-outline-secondary" formaction="/connect_info" formmethod="post">저 장</button>
</form>

{% endblock content %}

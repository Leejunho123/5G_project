{% extends "layout.html" %}

{% block content %}
   <table class="table" style="width: 1200px">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">제목</th>
          <th scope="col">표지</th>
          <th scope="col">저자</th>
          <th scope="col">가격</th>
          <th scope="col">isbn</th>
          <th scope="col">등록일자</th>
          <th scope="col">count={{ count }}</th>

        </tr>
      </thead>
      <tbody>

          <form method="post">
        <tr>
            <td > {{ books._id }}</td>
                <td >{{ books.title }}</td>
                <td><a href="/book_details/{{ books._id }}">
                    {% if books.photo != null %}
                        <img width="100px" height="50px" src = "data:image/jpg;base64, {{ books.photo.decode('utf-8') }}">
                    {%  endif %}
                    </a></td>
                <td>
                    <input type="submit" value="수정" formaction="/book_replace">
                    <input type="submit" value="삭제" formaction="/book_list" >
                </td>
        </tr>
          <input type="hidden" name="doc_id" value="{{ books._id }}">
          </form>

      </tbody>
    </table>
{% endblock %}
